<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="sidebar">
        <div id="banner">
            <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
            <h1>Odin Form</h1>
        </div>
        <div id="sidebar-footer">
            <p>Photo by <a href="https://unsplash.com/@reddalec">Alec Redd</a> on <a href="unsplash">Unsplash</a></p>
        </div>
    </div>
    <div id="main-container">
        <div id="header">
            <h1>This is not a real online service!  This is a project focusing on the
                positioning and form lessons that make up the first two parts of the 
                Intermediate HTML and CSS sections of the Odin Project!
            </h1>
        </div>
        <form action="dummy.com/path" method="post">
            <legend>Please enter your information</legend>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="userEmail">
            </div>
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            <div>
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="userPassword">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
        </form>
        <div id="footer">
            <button type="submit">Create Account</button>
        </div>
    </div>
</body>
</html>
